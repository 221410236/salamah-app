<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Salamah - Login</title>
  <link rel="stylesheet" href="/css/styles.css">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fffdf7, #fff8e6);
    }

    .login-container {
      display: flex;
      max-width: 950px;
      width: 90%;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      background: #fff;
    }

    /* Left brand section */
    .login-brand {
      flex: 1;
      background: #fccb2d;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .login-brand img {
      width: 260px; 
      height: auto;
    }

    /* Right form section */
    .login-form {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fff;
    }

    .login-form h2 {
      margin-bottom: 24px;
      color: #222;
      font-weight: 600;
      font-size: 1.8rem;
      text-align: center;
    }

    .login-form label {
      display: block;
      font-weight: 500;
      color: #333;
      margin-top: 10px;
    }

    .login-form input,
    .login-form select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 6px;
      font-size: 15px;
      transition: border-color 0.2s ease;
    }

    .login-form input:focus,
    .login-form select:focus {
      border-color: #fccb2d;
      outline: none;
      box-shadow: 0 0 0 3px rgba(245, 200, 66, 0.25);
    }

    /* Password field container */
    .password-container {
      position: relative;
      width: 100%;
    }

    .password-container input {
      width: 100%;
      padding-right: 44px; 
      box-sizing: border-box;
      display: block;
    }

    #togglePassword {
      position: absolute;
      right: 10px;
      top: 2%;
      transform: translateY(-80%); 
      width: 32px;                  
      display: flex;
      align-items: center;        
      justify-content: center;     
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0;
    }

    #togglePassword svg {
      width: 20px;
      height: 20px;
      stroke: #777;
      transition: stroke 0.2s ease;
    }

    #togglePassword:hover svg {
      stroke: #000;
    }


    /* Center login button */
    .login-form button {
      background: #fccb2d;
      color: #222;
      border: none;
      padding: 12px 40px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      margin: 30px auto 0 auto; 
      cursor: pointer;
      transition: background 0.2s ease;
      display: block;
    }

    .login-form button:hover {
      background: #f1c132;
    }

    .forgot-password {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }

    .forgot-password a {
      color: #fccb2d;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 800px) {
      .login-container {
        flex-direction: column;
        max-width: 420px;
      }
      .login-brand {
        padding: 30px 20px;
      }
      .login-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="login-container">
    <!-- Branding Side -->
    <div class="login-brand">
      <img src="/images/salamah-white.png" alt="Salamah Logo" />
    </div>

    <!-- Form Side -->
    <div class="login-form">
      <h2>Sign in</h2>

      <form id="loginForm">
        <label>Role
          <select id="role" required>
            <option value="parent">Parent</option>
            <option value="driver">Driver</option>
            <option value="admin">Admin</option>
          </select>
        </label>

        <label>Username
          <input id="username" type="text" required autocomplete="username" />
        </label>

        <label>Password</label>
        <div class="password-container">
          <input id="password" type="password" required autocomplete="current-password" />
          <button type="button" id="togglePassword">
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="#777" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="forgot-password">
        <p>Forgot your password? Please contact your admin to reset it.</p>
        <p>
          <a href="mailto:SalamahHelp@gmail.com?subject=Password%20Reset%20Request&body=Hello%20Admin,%0D%0A%0D%0AI%20forgot%20my%20Salamah%20login%20password.%20Please%20help%20me%20reset%20it.%0D%0A%0D%0AThank%20you.%0D%0A%0D%0AName:%20[Your%20Name]%0D%0AUsername:%20[Your%20Username]">
            Contact Admin
          </a>
        </p>
      </div>
    </div>
  </div>

  <script src="/js/messages.js"></script>
  <script src="/js/app.js"></script>

  <script>
    // Handle login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const role = document.getElementById('role').value;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const ok = await window.Auth.login(role, username, password);
        if (!ok.success) {
          showError(parseError(ok) || 'Invalid credentials');
          return;
        }

        showSuccess('Login successful! Redirecting...');
        setTimeout(() => {
          if (role === 'admin') location.href = '/html/admin.html';
          if (role === 'parent') location.href = '/html/parent.html';
          if (role === 'driver') location.href = '/html/driver.html';
        }, 1000);
      } catch (err) {
        showError('Login failed: ' + parseError(err));
      }
    });

    // Password toggle
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');

    toggleBtn.addEventListener('click', () => {
      const isHidden = passwordInput.type === 'password';
      passwordInput.type = isHidden ? 'text' : 'password';
      eyeIcon.innerHTML = isHidden
        ? '<path d="M17.94 17.94A10.95 10.95 0 0 1 12 20c-7 0-11-8-11-8a20.33 20.33 0 0 1 5.06-5.94M1 1l22 22"/>'
        : '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/>';
    });
  </script>

  <div id="alertBox" class="alert-box hidden">
    <div class="alert-content">
      <span id="alertMessage"></span>
      <button onclick="hideAlert()">âœ–</button>
    </div>
  </div>
</body>
</html>
