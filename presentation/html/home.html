<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salamah - Home</title>
  <link rel="stylesheet" href="/css/styles.css">

  <style>
    .home-card {
      padding: 24px;
      text-align: center;
      border: 2px solid var(--brand);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
      border-radius: 12px;
    }

    .home-logo {
      width: 160px;
      max-width: 80%;
      margin-bottom: 20px;
    }

    .home-text {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    .btn-login {
      font-size: 16px;
      padding: 12px 20px;
      display: inline-block;
      width: 60%;
      max-width: 220px;
    }
  </style>
</head>
<body>
  <div class="centered">
    <div class="card home-card w-420">
      <img src="/images/salamah logo.png" alt="Salamah Logo" class="home-logo">
      <p class="home-text muted">
        Track buses in real time, receive instant alerts, and stay connected.<br>
        Salamah makes school transportation safer, transparent, and more reliable.
      </p>
      <a href="/html/login.html"><button class="btn btn-login">Log In</button></a>
    </div>
  </div>
</body>
</html>
